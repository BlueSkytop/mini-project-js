<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./img/icons8-users-32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="postDetails"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');
    const postDetailsElement = document.getElementById('postDetails');

    // Функція для отримання деталей поста
    function getPostDetails() {
        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                // Виведення деталей поста
                postDetailsElement.innerHTML = `
                    <h2>Post Details</h2>
                    <p>ID: ${post.id}</p>
                    <p>Title: ${post.title}</p>
                    <p>Body: ${post.body}</p>
                `;

                // Отримання коментарів до поста
                fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
                    .then(response => response.json())
                    .then(comments => {
                        // Виведення коментарів
                        postDetailsElement.innerHTML += '<h3>Comments</h3>';
                        const commentsList = document.createElement('ul');
                        comments.forEach(comment => {
                            const commentItem = document.createElement('li');
                            commentItem.textContent = comment.body;
                            commentsList.appendChild(commentItem);
                        });
                        postDetailsElement.appendChild(commentsList);
                    });
            });
    }

    // Виклик функції для отримання деталей поста
    getPostDetails();
</script>
</body>
</html>
