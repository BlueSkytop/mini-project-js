<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link type="image/png" sizes="32x32" rel="icon" href="./img/icons8-users-32.png">
</head>
<body>
<div>
    <button style="width: 200px; height: 50px; "><a href="./startPage.html" style="text-decoration: none; color: #c54311;
       font-size: 18px" >Back to list users</a></button>
    <div id="userDetails"></div>
</div>
<h3><a href="startPage.html">Person</a></h3>
<div id="btnBlock">
    <button id="prevBtn">post of current user</button>
</div>
<script>
   let userId = new URL(location.href).searchParams.get('id');
   console.log(userId);
   let baseURL = 'https://jsonplaceholder.typicode.com/users/'+userId;

   fetch(baseURL)
       .then(res => res.json())
       .then(data => {
           console.log(data);

           let father = document.createElement('div')
           document.body.appendChild(father)
           for (const resultKey in data) {
                   let div = document.createElement('div')
                   father.appendChild(div)
                   div.innerText = `${resultKey} - ${data[resultKey]}`
               if (resultKey === 'address' || resultKey === 'company') {
                   for (const key in data[resultKey]) {
                       let p = document.createElement('p')
                       father.appendChild(p)
                       p.innerText  = `${key} - ${data[resultKey][key]}`
                   }
               }
           }
       })
</script>
</body>
</html>
